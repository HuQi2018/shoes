<!DOCTYPE HTML>
<html>
    
    <head>
        <title>用户注册</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/page.css" type="text/css" media="all" />
        <script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            function Checked() {
                $.post("php/register.php","",function(data){
                    //提交注册信息，返回json信息，根据json信息判断注册是否成功。失败则显示json的失败信息，成功则提示和跳转。
	               // document.write(data);
	                console.log(data);
	            });
	            return false;
            }
            function post_code(){
                $.post("php/post.php?type=code","",function(data){
                    //请求发送验证码，并改变获取验证码按钮
	               // document.write(data);
	                console.log(data);
	            });
            }
        </script>
    </head>
    
    <body>
        <center>
            <div class="content">
                 <h1>用户注册</h1>

                <hr>
                <form action="#" method="post" name="myform" onsubmit="return Checked();">
                    <div class="field half">
                        <label for="name">姓名：</label>
                        <input name="name" id="name" type="text" placeholder="姓名" required="required">
                    </div>
                    <div class="field half">
                        <label for="email">邮箱：</label>
                        <input name="email" id="email" type="email" placeholder="邮箱" required="required">
                    </div>
                    <div class="field half">
                        <input name="verify_code" id="verify_code" type="text" placeholder="邮箱验证码" required="required" style="width:150px;">
                        <button type="button" onclick="post_code()" class="code-btn">获取验证码</button>
                    </div>
                    <div class="field half">
                        <label for="phone">手机号：</label>
                        <input name="phone" id="phone" type="text" placeholder="手机号">
                    </div>
                    <div class="field half">
                        <label for="phone">鞋柜数量：</label>
                        <input name="phone" id="phone" type="text" placeholder="鞋柜数量" required="required">
                    </div>
                    <div class="field half">
                        <label for="password">密码：</label>
                        <input name="password" id="password" type="password" placeholder="密码" required="required" autocomplete="off">
                    </div>
                    <ul class="actions align-center">
                        <li>
                            <input value="注册" class="button special" type="submit">
                        </li>
                    </ul>
                </form>
            </div>
        </center>
    </body>

</html>
